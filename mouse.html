<!--冒泡游標_開始-->
<script language="JavaScript">

Image0=new Image();
//在此修改圖檔連結網址
Image0.src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fgiphy.com%2Fgifs%2Faartherme-official-transparent-MFfjryoDiPBgEvqAIr&psig=AOvVaw1afKHWYEVZaTSNKV_g110m&ust=1640601757311000&source=images&cd=vfe&ved=0CAsQjRxqFwoTCLD3k_-jgfUCFQAAAAAdAAAAABAD";
//在此修改冒泡的速度，數值越大越慢，越小越快
Amount=15; 
Ymouse=-50;
Xmouse=-50;
Ypos=new Array();
Xpos=new Array();
Speed=new Array();
rate=new Array();
grow=new Array();
Step=new Array();
Cstep=new Array();
nsSize=new Array();
ns=(document.layers)?1:0;
(document.layers)?window.captureEvents(Event.MOUSEMOVE):0;
function Mouse(evnt){
 Ymouse=(document.layers)?evnt.pageY-20:event.y-20;
 Xmouse=(document.layers)?evnt.pageX:event.x;
}
(document.layers)?window.onMouseMove=Mouse:document.onmousemove=Mouse;
for (i=0; i < Amount; i++){                                                                
 Ypos[i]=Ymouse;
 Xpos[i]=Xmouse;
 Speed[i]=Math.random()*4+1;
 Cstep[i]=0;
 Step[i]=Math.random()*0.1+0.05;
 grow[i]=8;
 nsSize[i]=Math.random()*15+5;
 rate[i]=Math.random()*0.5+0.1;
}
if (ns){
for (i = 0; i < Amount; i++){
document.write("<LAYER NAME='sn"+i+"' LEFT=0 TOP=0><img src="+Image0.src+" name='N' width="+nsSize[i]+" height="+nsSize[i]+"></LAYER>");
}
}
else{
document.write('<div style="position:absolute;top:0px;left:0px"><div style="position:relative">');
for (i = 0; i < Amount; i++){
document.write('<img id="si" src="'+Image0.src+'" style="position:absolute;top:0px;left:0px;filter:alpha(opacity=90)">');
}
document.write('</div></div>');
}
function MouseBubbles(){
var hscrll=(document.layers)?window.pageYOffset:document.body.scrollTop;
var wscrll=(document.layers)?window.pageXOffset:document.body.scrollLeft;
for (i=0; i < Amount; i++){
sy = Speed[i]*Math.sin(270*Math.PI/180);
sx = Speed[i]*Math.cos(Cstep[i]*4);
Ypos[i]+=sy;
Xpos[i]+=sx; 
if (Ypos[i] < -40){
Ypos[i]=Ymouse;
Xpos[i]=Xmouse;
Speed[i]=Math.random()*6+4;
grow[i]=8;
nsSize[i]=Math.random()*15+5;
}
if (ns){
document.layers['sn'+i].left=Xpos[i]+wscrll;
document.layers['sn'+i].top=Ypos[i]+hscrll;
}
else{
si[i].style.pixelLeft=Xpos[i]+wscrll;
si[i].style.pixelTop=Ypos[i]+hscrll;
si[i].style.width=grow[i];
si[i].style.height=grow[i]; 
}
grow[i]+=rate[i]; 
Cstep[i]+=Step[i];
if (grow[i] > 24) grow[i]=25;
}
setTimeout('MouseBubbles()',10);
}
MouseBubbles();

</script>
<!--冒泡游標_結束-->
